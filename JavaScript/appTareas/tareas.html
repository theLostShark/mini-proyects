<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="h1">Lista de Tareas</h1>

        <div class="box-tareas">
          <input type="text" id="inputTarea" placeholder="Nueva tarea" />

          <button id="botonAdd" class="btn-add">+</button>
        </div>

        <ul id="listaTareas">
        </ul>

         <button id="botonClear" class="btn-clear">Borrar lista</button>
      </div>
    </div>
    <script src="tareas.js"></script>
  </body>
</html>
