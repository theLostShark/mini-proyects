<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sRGB Color Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>sRGB COLOR GENERATOR</h1>
      <div class="box">
        <div class="box2">
          <input
            type="number"
            id="inputColors"
            placeholder="Number of colors"
            min="1"
            max="32"
          />
          <button id="buttonCreate" class="buttonCreate">CREATE PALETTE</button>
        </div>
      </div>
      <ul id="color-list" class="color-list"></ul>
    </div>

    <script src="js.js"></script>
  </body>
</html>
