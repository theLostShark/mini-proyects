<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sRGB Color Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h1>sRGB COLOR GENERATOR</h1>
        <div class="menu-btn">
          <input
            type="number"
            id="inputColors"
            class="inputColors"
            placeholder="Number of colors"
            min="1"
            max="50"
          />
          <button id="buttonCreate" class="buttonCreate">CREATE PALETTE</button>
        </div>
<div class="menu-cboxes">
  <label class="cbox">
    <input type="radio" name="tone" value="random" checked /> All colors
  </label>
  <label class="cbox">
    <input type="radio" name="tone" value="warm" /> Warm
  </label>
  <label class="cbox">
    <input type="radio" name="tone" value="cool" /> Cool
  </label>
  <label class="cbox">
    <input type="radio" name="tone" value="gray-tint" /> Gray Tints
  </label>
  <label class="cbox">
    <input type="radio" name="tone" value="pastel" /> Pastel
  </label>
   <label class="cbox">
    <input type="radio" name="tone" value="muted" /> Muted
  </label>
</div>
      </div>
      <div class="color-container">
        <ul id="color-list" class="color-list"></ul>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
